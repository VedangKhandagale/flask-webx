<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>Portfolio</h1> -->
            <div class="name-section">
                <h1>Vedang Khandagale</h1>
                <p>Data Analyst and Machine Learning</p>
            </div>
            <div class="education-section">
                <h3>Education</h3>
                <p>Currently Pursuing Third Yr Student at VESIT</p>
            </div>
        </header>

        <div class="portfolio">
            {% for project in portfolio %}
                <div class="project">
                    <!-- <img src="{{ url_for('static', filename=project['image']) }}" alt="{{ project['title'] }}"> -->
                    <h2>{{ project['title'] }}</h2>
                    <p>{{ project['description'] }}</p>
                </div>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('contact') }}" class="contact-btn">Contact Me</a>
    </div>
</body>
</html>
